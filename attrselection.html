<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
            <style>
                /* a[target="_blank"]{
                        background-color: yellowgreen;
                } */
                 a[target~="_top"]{
                    background-color: yellowgreen;
                 }
            </style>
  </head>
  <body>
    <h1>this is an attribute Selector</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veritatis
      facilis ducimus odio eveniet voluptatibus. Eos corporis magni ipsum minus
      perspiciatis fugit, autem ipsam earum maxime? Voluptate consequatur nisi
      numquam culpa!
    </p>
    <a href="www.google.com" target="_blank">google</a>
    <a href="www.facebook.com" target="_top">facebook</a>
    <a href="www.instagram.com">instagram</a>
    <a href="www.immverseai.com" target="_top">immverseAI</a>
  </body>
</html>
